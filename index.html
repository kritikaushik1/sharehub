<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShareHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- LOGIN PAGE -->
  <section id="login-page" class="vh-100 d-flex align-items-center justify-content-center bg-cover position-relative"
    style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80');">
    <div class="bg-dark position-absolute top-0 start-0 w-100 h-100 opacity-50"></div>
    <div class="position-relative bg-white bg-opacity-90 p-5 rounded-4 shadow text-center" style="max-width: 500px; width: 100%;">
      <h1 class="fw-bold mb-3 text-dark">ShareHub</h1>
      <p class="text-muted mb-4">Login to explore and share!</p>
      <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="login-password" class="form-control mb-4" placeholder="Password" required>
      <button id="login-btn" class="btn btn-primary w-100 py-2 mb-3">Login</button>
      <p class="small text-muted">Donâ€™t have an account? 
        <a href="#" id="show-signup" class="text-primary text-decoration-none">Create one</a>
      </p>
    </div>
  </section>

  <!-- SIGNUP PAGE -->
  <section id="signup-page" class="vh-100 d-none d-flex align-items-center justify-content-center bg-cover position-relative"
    style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80');">
    <div class="bg-dark position-absolute top-0 start-0 w-100 h-100 opacity-50"></div>
    <div class="position-relative bg-white bg-opacity-90 p-5 rounded-4 shadow text-center" style="max-width: 500px; width: 100%;">
      <h1 class="fw-bold mb-3 text-dark">Create Account</h1>
      <p class="text-muted mb-4">Join the ShareHub community!</p>
      <input type="text" id="signup-name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
      <input type="tel" id="signup-phone" class="form-control mb-3" placeholder="Phone Number" required>
      <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>
      <input type="password" id="signup-confirm" class="form-control mb-4" placeholder="Confirm Password" required>
      <button id="signup-btn" class="btn btn-primary w-100 py-2 mb-3">Register</button>
      <p class="small text-muted">Already have an account? 
        <a href="#" id="show-login" class="text-primary text-decoration-none">Login</a>
      </p>
    </div>
  </section>

  <script>
    const loginPage = document.getElementById("login-page");
    const signupPage = document.getElementById("signup-page");
    const showSignup = document.getElementById("show-signup");
    const showLogin = document.getElementById("show-login");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");

    // Switch to signup page
    showSignup.addEventListener("click", () => {
      loginPage.classList.add("d-none");
      signupPage.classList.remove("d-none");
    });

    // Switch to login page
    showLogin.addEventListener("click", () => {
      signupPage.classList.add("d-none");
      loginPage.classList.remove("d-none");
    });

    // Login redirect
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!email || !password) {
        alert("Please fill all fields!");
        return;
      }
      alert("Login successful!");
      window.location.href = "main.html"; // Redirect to main page
    });

    // Signup redirect
    signupBtn.addEventListener("click", () => {
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();

      if (!name || !email || !phone || !password || !confirm) {
        alert("Please fill all fields!");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }
      alert("Account created successfully!");
      window.location.href = "main.html"; // Redirect to main page
    });
  </script>
</body>
</html>
