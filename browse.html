<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Items - ShareHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f6fa;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .card img {
      height: 220px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .details {
      display: none;
      margin-top: 10px;
      background: #eef6ff;
      border-radius: 8px;
      padding: 10px;
    }

    .btn-view {
      background-color: #007bff;
      color: white;
      border: none;
      transition: background 0.2s;
    }

    .btn-view:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="main.html">ShareHub</a>
      <div>
        <a href="upload.html" class="btn btn-outline-primary me-2">Upload Item</a>
        <a href="index.html" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-4">
    <div class="search-bar input-group mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Search items..." />
      <button class="btn btn-primary" id="search-btn">Search</button>
    </div>
  </div>

  <!-- Browse Section -->
  <div class="container mb-5">
    <div id="browse-list" class="row g-4">
      <!-- Cards will appear here -->
    </div>
  </div>

  <script src="browse.js"></script>
</body>
</html>
