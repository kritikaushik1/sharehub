<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Item - ShareHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f6fa;
    }
    .card img {
      height: 150px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .card {
      transition: all 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      border-left: 4px solid #007bff;
      padding-left: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="main.html" class="navbar-brand fw-bold text-primary">← Back to Home</a>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Upload Form -->
    <h2 class="fw-bold text-center text-primary mb-4">Upload Your Item</h2>

    <form id="upload-form" class="bg-white p-4 rounded-4 shadow-sm mb-5">
      <div class="mb-3">
        <label class="form-label fw-semibold">Item Title</label>
        <input type="text" id="item-title" class="form-control" placeholder="e.g., Mountain Bike" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea id="item-description" class="form-control" rows="3" placeholder="Describe your item..." required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Category</label>
          <select id="item-category" class="form-select" required>
            <option value="">Select Category</option>
            <option>Electronics</option>
            <option>Vehicles</option>
            <option>Home & Furniture</option>
            <option>Sports</option>
            <option>Fashion</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Rent Price (₹/month)</label>
          <input type="number" id="item-rent" class="form-control" min="0" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Full Address</label>
        <input type="text" id="item-address" class="form-control" placeholder="e.g., 123 MG Road, Delhi" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Location / City</label>
        <input type="text" id="item-location" class="form-control" placeholder="e.g., New Delhi" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Upload Photos</label>
        <input type="file" id="item-images" class="form-control" accept="image/*" multiple required>
        <div id="preview" class="mt-3 d-flex flex-wrap gap-2"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Post Item</button>
    </form>

    <!-- User's Posted Items -->
    <h3 class="section-title text-primary fw-bold">Your Posted Items</h3>
    <div id="user-items" class="row g-4 mb-5"></div>

    <!-- Bookings Section -->
    <h3 class="section-title text-primary fw-bold">Bookings Received</h3>
    <div id="booking-list" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="upload.js"></script>
</body>
</html>
